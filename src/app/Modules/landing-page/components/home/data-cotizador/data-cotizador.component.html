<div class="container-form">
    <form  >
        <div class="wrapper">
            <div class="options  w-100" >
                <h2>Pais de origen</h2>
                <select class="origenSelect" name="origen" id="origen" [value]="'Bolivia'" [(ngModel)]="formData.origen"  >
                  <option  *ngFor="let pais of paises"   value={{pais.etiqueta}} > {{pais.etiqueta}}  </option>
                </select>
            </div>
        </div>

        <div class="wrapper">
            <div class="title">
                <h2>Destino(s)</h2>
            </div>
            <div class="content">
                <p>Se puede agregar mas de 1 destino </p>
                <div class="list-item">
                    <ul class="tagList"  >
                        <li  *ngFor="let tag of tags"  >
                            <svg xmlns="http://www.w3.org/2000/svg"  (click)="remove(tag)" height="20" width="20"  ><path d="M6.062 15 5 13.938 8.938 10 5 6.062 6.062 5 10 8.938 13.938 5 15 6.062 11.062 10 15 13.938 13.938 15 10 11.062Z"/></svg>
                            {{tag}}
                        </li>

                        </ul>

                        <div class="options list " >
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 96 960 960" width="20"><path d="M444 816V612H240v-72h204V336h72v204h204v72H516v204h-72Z"/></svg>
                            <select class="listado"  (change)="onSelect($event)" >
                                <option value="pais">Agregar</option>
                                <option value="America">America</option>
                                <option value="Europa">Europa</option>
                                <option value="Asia">Asia</option>
                                <option value="Oceania">Oceania</option>
                                <option value="Africa">Africa</option>
                                <option value="Antartida">Antartida</option>
                                <option  *ngFor="let pais of paises"   value={{pais.etiqueta}} > {{pais.etiqueta}}  </option>
                            </select>
                        </div>
                </div>
            </div>
        </div>
        <h2>Fechas del viaje</h2>
        <div class="fields travel">
            <div class="input-field">
                <label  for="fechaSalida" >Fecha de salida</label>
                <input type="date" [min]="minDate" [max]="maxDate" [(ngModel)]="formData.initialDate" name="initialDate" placeholder="Ingresar la fecha de salida" id="fechaSalida"  (change)="comparar()">
            </div>
            <div class="input-field">
                <label for="fechaLlegada">Fecha de llegada</label>
                <input type="date" [min]="firstDate" [max]="limitDate" [(ngModel)]="formData.finalDate" name="finalDate" placeholder="Ingresar la fecha de llegada" id="fechaLlegada"  (change)="comparar()">
            </div>
            <div *ngIf="diffDays>=0">
                <span>La cantidad de dias es: {{diffDays}} </span>
            </div>
        </div>

        <div class="wrapper">
            <h2 >Pasajeros: {{listCotizaciones.length}}   </h2>


            <cotizados [cantMayores]="cantMayores" [cantMenores]="cantMenores" (addItem)="agregarCotizado($event)"></cotizados>



        </div>

        <div class="wrapper">
            <div class="input-field">
                <h2>Email de contacto</h2>
                <input type="text" placeholder="email@gmail.com" [(ngModel)]="formData.email"  name="email" >
            </div>
        </div>

        <div class="wrapper">
            <div class="input-field">
                <h2>Telefono de contacto (opcional)</h2>
                <ngx-intl-tel-input
                  [enableAutoCountrySelect]="true"
                  [enablePlaceholder]="true"
                  [searchCountryFlag]="true"
                  [separateDialCode]="true"
                  [formControl]="phoneNumber"
                  [customPlaceholder]="'Inserta tu numero'"
                  [selectedCountryISO]="CountryISO.Bolivia"
                  [maxLength]="15"
                  [phoneValidation]="true"
                  name="telefono"
                ></ngx-intl-tel-input>
            </div>
        </div>

        <div class="btn_field">
            <button (click)="agregar()" type="submit" class="cotizar_btn" >
                Cotizar
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="m480 896-57-56 224-224H160v-80h487L423 312l57-56 320 320-320 320Z"/></svg>
            </button>
        </div>
    </form>
</div>
