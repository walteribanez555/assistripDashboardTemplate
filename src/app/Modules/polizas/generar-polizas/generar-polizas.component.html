
    <div class="box-form">
        <div class="grid-container">
            <div class="grid-item-1">
                <div class="container_form">    
                    
                    <div class="form first"  *ngIf="stepForm === 1">
                        <app-form-dates-destination (myOutputEvent)="agregar($event)"  [countries]="paises"></app-form-dates-destination>  
                        <div class="buttonSpace">
                
                                <button type="submit" class="nextBtn btn"  >
                                    <span class="btnText">Next</span>
                                </button>
                            
                        </div>                    
                    </div>

                    <div class="form second"  *ngIf="stepForm === 2">                        
                        <app-list-policies-group  [fechaFinal]="diaViaje" [planes]="planesCubren" ></app-list-policies-group>
                        <div class="buttonSpace">
                
            
                            <button type="button"  class="backBtn btn">
                                <span class="btnText"  >Prev</span>
                            </button>

                            
                            <button type="submit" class="nextBtn  btn"  >
                                <span class="btnText">Next</span>
                            </button>
                        
            
                    </div>                     
                    </div>  

                </div>

            </div>
            <div class="grid-item-2">
                <header>Datos de las polizas</header>

                <p>Fecha de salida : {{dataFormDestiny.initialDate}}</p>
                <p>Fecha de llegada : {{dataFormDestiny.finalDate}}</p>
                <p>Paises destino: {{dataFormDestiny.tags}}</p>

            </div>

        </div>
        
    
    
    
    </div>
