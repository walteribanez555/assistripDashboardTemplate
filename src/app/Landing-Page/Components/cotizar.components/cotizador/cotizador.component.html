                      </div>
                      <ul class="tagList">

              </div>
          </div>

      </div>
      <div class="list-item">
          <div class="item-space">
              <h2>Salida</h2>
              <input type="date"  [min]="minDate" [max]="maxDate" [(ngModel)]="formData.initialDate" name="initialDate" placeholder="Ingresar la fecha de salida" id="fechaSalida"  (change)="comparar()">

              <span class="number">{{diffDays}} dias</span>
          </div>
          <div class="item-space">
              <h2>Retorno</h2>
              <input type="date"  [min]="firstDate" [max]="limitDate" [(ngModel)]="formData.finalDate" name="finalDate" placeholder="Ingresar la fecha de llegada" id="fechaLlegada"  (change)="comparar()">

              </div>


          </div>
      </div>
      <div class="list-item">
          <div class="item-space">
              <h2>Email</h2>
              <input type="text" placeholder="person@gmail.com"  [(ngModel)]="formData.email" name="email" id="femail"  >
          </div>
          <div class="item-space center">
              <button class="btn_cotizar"  (click)="reloadView()">
                  Cotizar
