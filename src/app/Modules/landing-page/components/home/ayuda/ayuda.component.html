<div class="container-ayuda" id="help" >
  <div class="container">
      <div class="information-list">
          <div class="title">
              <h3>Ayuda</h3>
          </div>
          <div *ngFor="let inf of listDataInformation" class="information">


              <div class="title"  (click)="toggleInformation(inf)">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M480 711 240 471l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                  <h4>
                      {{inf.title}}
                  </h4>
              </div>
              <hr>
              <div *ngIf="inf.isOpen" class="description">
                  <p>
                      {{inf.description}}
                  </p>
              </div>
          </div>
          <a  class="cotizar_btn" href="#cotizar">
              Cotizar
          </a>
      </div>
      <div class="image">
          <img src="../../../assets/images/9.webp" alt="">
      </div>
  </div>
</div>
