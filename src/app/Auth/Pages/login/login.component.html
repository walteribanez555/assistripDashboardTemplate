<form   (ngSubmit)="onLogin()"  [formGroup]="loginForm">
  <div class="container" *ngIf="numberForm===1">
    <h1>Iniciar sesion</h1>

    <div class="input-field">
        <span>Dni o Pasaporte (titular)</span>
        <input
        type="text"
        placeholder="Ingresa tu Dni o Pasaporte en este espacio"
        required
        formControlName="identifier"
        name="identifier">
    </div>

    <button  (click)="nextStep()"  [class.disabled]="loginForm.get('identifier')?.errors" >ENVIAR CÓDIGO</button>

  </div>

  <div  *ngIf="numberForm===2" class="container" >
    <h1>Ingresa el código de verificación</h1>
    <span>Codigo de 5 digitos enviados</span>

    <ng-otp-input  [formCtrl]="loginForm.controls.otp"  [config]="{length:5}"></ng-otp-input>



    <button type="submit" class="code" [class.disabled]="!loginForm.valid">ENVIAR CÓDIGO</button>

    <button class="backBtn" (click)="onBackToggle()"   >

    </button>

  </div>

</form>
