

<div class="container-pagination">

  <div class="content-pagination">
    <button (click)="prevPage()" [ngClass]="{'disable' : currentPage===1} ">
      <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 96 960 960" width="30"><path d="M480 896 160 576l320-320 42 42-248 248h526v60H274l248 248-42 42Z"/></svg>
    </button>
    <ul class="pagination">
      <li
      *ngFor="let page of pages"
        [ngClass]=" {'page-item': true, active: currentPage===page}"
        (click)="changePage.emit(page)"
      >
        <span class="page-link">{{page}}</span>

      </li>
    </ul>
    <button class="next" (click)="nextPage()"  [ngClass]="{'disable' : currentPage===lastPage} " >
      <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 96 960 960" width="30"><path d="M480 896 160 576l320-320 42 42-248 248h526v60H274l248 248-42 42Z"/></svg>

    </button>

  </div>

  <span class="description">(Ver otros planes...)</span>
</div>
