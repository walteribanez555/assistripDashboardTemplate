<div class="hover-container" (mouseenter)="showPopup()"  (click)="showPopup()" (mouseleave)="hidePopup()">
  <button  [class.show]="show">
    <i class="fa-solid fa-share-nodes fa-lg" style="color: #ffffff;"></i>
  </button>
  <div class="hover-content" *ngIf="show">
    <!-- Content of the pop-up -->
    <span>{{message}}</span>
  </div>
</div>
