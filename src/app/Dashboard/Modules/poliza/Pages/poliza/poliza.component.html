

<div class="container">
  <h1 >Detalle de la poliza : <span class="number">{{id}}</span></h1>

  <button class="btn_download"  (click)="toggleButtonModal()" *ngIf="poliza && (poliza.status ===  0 || poliza.status ===2) " >
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M331-431h37v-83h48q15.725 0 26.362-10.638Q453-535.275 453-551v-48q0-15.725-10.638-26.362Q431.725-636 416-636h-85v205Zm37-120v-48h48v48h-48Zm129 120h84q15 0 26-10.638 11-10.637 11-26.362v-131q0-15.725-11-26.362Q596-636 581-636h-84v205Zm37-37v-131h47v131h-47Zm133 37h37v-83h50v-37h-50v-48h50v-37h-87v205ZM260-200q-24 0-42-18t-18-42v-560q0-24 18-42t42-18h560q24 0 42 18t18 42v560q0 24-18 42t-42 18H260Zm0-60h560v-560H260v560ZM140-80q-24 0-42-18t-18-42v-620h60v620h620v60H140Zm120-740v560-560Z"/></svg>
    <span>Descargar Polizas</span>
  </button>


  <ng-container *ngIf="!loading">

    <poliza-data style="width: 100%;" *ngIf="poliza" [poliza]="poliza"></poliza-data>

    <div class="siniestros"  *ngIf="poliza && (poliza.status ===  0 || poliza.status ===2) ">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24"><path d="M440 776h80V536h-80v240Zm40-320q17 0 28.5-11.5T520 416q0-17-11.5-28.5T480 376q-17 0-28.5 11.5T440 416q0 17 11.5 28.5T480 456Zm0 520q-83 0-156-31.5T197 859q-54-54-85.5-127T80 576q0-83 31.5-156T197 293q54-54 127-85.5T480 176q83 0 156 31.5T763 293q54 54 85.5 127T880 576q0 83-31.5 156T763 859q-54 54-127 85.5T480 976Z"/></svg>
        <div class="siniestro-desc">
            <span> Siniestros reportados</span>
        </div>
        <a routerLink="siniestros"  class="btn-siniestros">
            Ver siniestros
        </a>
    </div>

    <div class="beneficiarios">
        <h2>Personas aseguradas ({{listBeneficiarios.length}}) </h2>

        <div class="beneficiario-list">
                <beneficiario style="width: 100%;" *ngFor="let beneficiario of listBeneficiarios" [beneficiario]="beneficiario  " ></beneficiario>


        </div>

    </div>

    <div class="beneficios-extras">

    </div>
  </ng-container>


  <loading-div *ngIf="loading"></loading-div>






</div>

<impresion-modal *ngIf="openModal && poliza"  (closeModal)="closeCart()"  [beneficiarios]="listBeneficiarios" [poliza]="poliza" ></impresion-modal>
