
    <div class="box-form">
        <div class="grid-container">
            <div class="grid-item-1">
                <div class="container_form">    
                    
                    <div class="form first"   [class.activeForm]="stepForm===1"  >
                        <app-form-dates-destination (myOutputEvent)="agregar($event)"  [countries]="paises"></app-form-dates-destination>  
                                          
                    </div>

                    <div class="form second"  *ngIf="highestPostForm >= 2"   [class.activeForm]="stepForm===2">                        
                        <app-list-policies-group  [fechaFinal]="diaViaje" (nextBtn)="agregarPolizas($event)" (backPrevBtn)="prevForm()" [planes]="planesCubren" ></app-list-policies-group>

                    
                                        
                    </div>  

                </div>

            </div>
            <div class="grid-item-2">
                <header>Datos de las polizas</header>

                <p>Fecha de salida : {{dataFormDestiny.initialDate}}</p>
                <p>Fecha de llegada : {{dataFormDestiny.finalDate}}</p>
                <p>Paises destino: {{finalTags}}</p>

            </div>

        </div>
        
    
    
    
    </div>
