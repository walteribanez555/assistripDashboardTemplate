
    <div class="box-form">  
        <form action="#" class="form ">

            <div class="top">
                
                <h1 class="text-center" >{{formTitle}}</h1>
        
                <div class="progressbar">
                   
                    <div class="progress" id="progress"></div>
                    <div class="progress-step progress-step-active" data-title="Intro" ></div>
                    <div class="progress-step" data-title="Contact"></div>
                    <div class="progress-step" data-title="Id"></div>
                    <div class="progress-step" data-title="Password"></div>
                </div>
            </div>
    
            <div class="form-step form-step-active"   >
                

              <app-list-card></app-list-card>
                
                
              <button type="button"  class="btn btn-next  width-25 ml-auto">Next</button>
                
    
            </div>
    
            <div class="form-step ">
              <app-cliente-formulario></app-cliente-formulario>


              <div class="btns-group">
                <button type="button"  class="btn btn-prev  ">Previous</button>
                <button type="button"  class="btn btn-next  ">Next</button>

              </div>
            </div>
    
    
            <div class="form-step ">
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="input-group">
                    <label for="number">Number</label>
                    <input type="text" name="number" id="number">
                </div>
                <div class="btns-group">
                    <button type="button"  class="btn btn-prev  ">Previous</button>
                    <button type="button"  class="btn btn-next  ">Next</button>
    
                </div>
    
            </div>
    
            <div class="form-step ">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                <div class="btns-group">
                    <button type="button"  class="btn btn-prev  ">Previous</button>
                    <button type="submit" value="Submit" class="btn btn-submit">Generar Poliza</button>
    
                </div>
    
            </div>
    
        </form>
    
    
    
    </div>
